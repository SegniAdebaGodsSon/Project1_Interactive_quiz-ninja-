<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

     <!-- top section -->
     <div class="intro py-3 bg-white text-center">
         <div class="container">
             <h2 class="text-primary display-3 my-3">Ninja Quiz</h2>
         </div>
     </div>

     <!-- quiz section -->
     <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            
            <form class="quiz-form text-light">

                <div class="my-5"> <!-- QUESTION 1 -->
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="A" checked>
                            Show them the map.
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="B">
                            Don't worry, a ninja will find you
                        </label>
                    </div>
                </div><!-- QUESTION 1 -->

                <div class="my-5"> <!-- QUESTION 2 -->
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="A" checked>
                            1 apple 
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="B">
                            3 apples and three corpses
                        </label>
                    </div>
                </div><!-- QUESTION 2 -->

                <div class="my-5"> <!-- QUESTION 3 -->
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q3" value="A" checked>
                            You'll recognize the outfit
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q3" value="B">
                            The grim reaper will tell you
                        </label>
                    </div>
                </div><!-- QUESTION 3 -->

                <div class="my-5"> <!-- QUESTION 4 -->
                    <p class="lead font-weight-normal">4. What is ninja's favorite array method</p>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="A" checked>
                            forEach() 
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="B">
                            Slice()
                        </label>
                    </div>
                </div><!-- QUESTION 4 -->
                
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
         
            </div>
     </div>

    <script src="app.js"></script>
</body>
</html>
